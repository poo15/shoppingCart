<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/products.js"></script>
    <title>Document</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="index.html">MyShop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarColor01">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                      <a class="nav-link" href="vendors.html">Vendor <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Products</a>
                    </li>
                  </ul>
                </div>
              </nav>

        <div class="container">

                <form>
                        <fieldset>
                          <legend>Add Product</legend>
                          <div class="row">
                                <div class="col-lg-3">
                                    <div class="form-group row">
                                        <label for="productName" class="col-sm-2 col-form-label">Name</label>
                                        <div class="col-sm-10">
                                        <input type="text" class="form-control" id="productName" placeholder="Enter Product Name">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-3">
                                    <div class="form-group row">
                                            <label for="productPrice" class="col-sm-2 col-form-label">Price</label>
                                            <div class="col-sm-10">
                                            <input type="number" class="form-control"  id="productPrice" placeholder="Enter Product Price">
                                            </div>
                                    </div>
                                </div>

                                <div class="col-lg-3">
                                    <div class="form-group row">
                                            <label for="productQty" class="col-sm-2 col-form-label">Qty</label>
                                            <div class="col-sm-10">
                                                <input type="number" class="form-control" id="productQty" placeholder="Enter Product Quantity">
                                            </div>
                                    </div>
                                </div>

                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <select class="form-control" id="vendorList">
                                        <option value="">Select Vendor</option>
                                        </select>
                                    </div>
                                </div>
                        </div>
                              
                        </fieldset>
                      </form>
                      <button style="float: right;" type="submit" id="addProduct" class="btn btn-primary">Add Product</button>
                          

        </div>

        <div class="container">
            <table class="table table-hover " style="margin-top: 5%">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quatity</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="product-list">

                    </tbody>
            </table> 
        </div>
</body>
</html>
